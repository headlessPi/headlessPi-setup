#!/usr/bin/env ansible-playbook
---
- hosts: headlessPi
  sudo: yes
  gather_facts: yes
  tasks:
    - name: Update repositories cache and install dnsmasq
      apt:
        name: dnsmasq
        update_cache: yes
    - name: Update repositories cache and install hostapd
      apt:
        name: hostapd
        update_cache: yes
    - name: Remove builtin node-red
      apt:
        name: nodered
        state: absent
    - name: Remove builtin wolfram engine
      apt:
        name: wolfram-engine
        state: absent
    - name: Remove builtin libreoffice
      apt:
        name: libreoffice*
        state: absent
    - name: install update-headless
      copy:
        src: files/usr/local/bin/update-headless
        dest: /usr/local/bin/
        owner: root
        group: staff
        mode: 0755
    - name: install interfaces
      copy:
        src: files/etc/network/interfaces
        dest: /etc/network/interfaces
        owner: root
        group: root
        mode: 0644
    - name: install hosts
      copy:
        src: files/etc/hosts
        dest: /etc/hosts
        owner: root
        group: root
        mode: 0644
    - name: install headlessPi
      git:
        repo: 'https://github.com/headlessPi/headlessPi.git'
        dest: /usr/local/headlessPi/app
        version: v0.0.1
